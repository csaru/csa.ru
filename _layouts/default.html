---
layout: compress
---

{% assign lang = site.active_lang %}
{% if lang == 'ru' %}
	{% assign country = 'RU' %}
{% else %}
	{% assign country = 'GB' %}
{% endif %}

<!DOCTYPE html>
<html lang="{{lang}}-{{country}}">
	{% include head.html %}
	<body>
		{% include header.html %}
		<div class="container">
			<div class="content">
				{{ content }}
			</div>
		</div>
		{% include footer.html %}
	</body>
</html>
