---
layout: default
---
<article class="post">

	{% if page.title contains 'i18n.' %}
		{% assign key = page.title | replace: 'i18n.', '' %}
		{% assign page_title = site.data.i18n[site.active_lang][key] %}
	{% else %}
		{% assign page_title = page.title %}
	{% endif %}

	<header class="post-header">
		<h1 class="post-title">{{ page_title }}</h1>
	</header>
	
	<div class="post-content">
		{{ content }}
	</div>

</article>
