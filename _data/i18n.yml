  description: "Computer Science Alliance (CSA) was founded in 2004 at the Institute of High-Performance Computing and Information Systems (former Institue of High-Performnace Computing and Databases), which was the leader in innovational information technologies and high-performance computing in Russia. Alliance activities involve developing new supercomputer technologies in various scientific and technical areas, providing informational and computational services to government agencies, research and educational organisations."
