<style> /* clearfix because of floats */ .container:before, .container:after { content: ""; display: table; } .container:after { clear: both; } .item { float: left; margin-bottom: 15px; } .item img { max-width: 100%; max-height: 100%; vertical-align: bottom; } .first-item { clear: both; } /* remove margin bottom on last row */ .last-row, .last-row ~ .item { margin-bottom: 0; }</style>
<script type="text/javascript">
$(document).ready(function(){
var options = {minMargin: 10, maxMargin: 35, itemSelector: ".item"};
$(".container").rowGrid(options);
})
</script>

<div class="container">
{% assign awards_dir = '/content/awards' %}
{% for i in site.data.awards %}
	<div class="item">
		<a href="{{awards_dir}}/{{i.filename}}">
			<img src="{{awards_dir}}/thumb.{{i.filename}}" width="{{i.width}}" height="{{i.height}}" alt="{{i.filename}}">
		</a>
	</div>
{% endfor %}
</div>
